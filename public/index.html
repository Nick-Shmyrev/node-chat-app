<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Node Chat App</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class='chat'>

<div class="chat__sidebar">
  <h3>Users list</h3>
  <div id="users">

  </div>
</div>

<div class="chat__main">
  <ol id="messages" class="chat__messages"></ol>

  <div class="chat__footer">
    <form id="message-form">
      <input type="text" name="message" autofocus autocomplete="off" placeholder="Enter your message here">
      <button type="submit" name="button">Send</button>
    </form>

    <button type="button" id="send-location">Send Location</button>
  </div>
</div>

<script type="text/template" id="message-template">
  <li class="message">
    <div class="message__title">
      <h4>{{from}}</h4>
      <span>{{createdAt}}</span>
    </div>
    <div class="message__body">
      <p>{{text}}</p>
    </div>
  </li>
</script>

<script type="text/template" id="location-message-template">
  <li class="message">
    <div class="message__title">
      <h4>{{from}}</h4>
      <span>{{createdAt}}</span>
    </div>
    <div class="message__body">
      <p><a target="_blank" href="{{url}}">Current Location</a></p>
    </div>
  </li>
</script>


<script type="text/javascript" src="socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/libs/moment.js"></script>
<script type="text/javascript" src="js/libs/mustache.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
